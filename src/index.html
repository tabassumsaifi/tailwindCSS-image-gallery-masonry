<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="m-10 flex justify-center">
      <div
        class="min-h-screen m-w-6xl p-10 max-w-full shadow-2xl border-2 border-b-black bg-primary"
      >
        <div
          class="flex flex-col gap-y-4 md:flex-row justify-between items-center"
        >
          <p class="font-dancing text-5xl font-bold">WanderSnap</p>
          <nav>
            <ul
              class="flex flex-row justify-center items-center gap-5 text-bage-base font-semibold text-md"
            >
              <li>Gallery</li>
              <li>Contact</li>
              <li>About</li>
            </ul>
          </nav>
        </div>

        <div class="text-center">
          <h1 class="text-7xl font-dancing mt-10 mb-10">& More</h1>
        </div>
        <div
          class="grid grid-cols-1 md:grid-cols-4 grid-rows-(--my-grid-rows) gap-4"
        >
          <div class="md:col-start-1 md:col-end-2 md:row-start-1 md:row-end-3">
            <img
              src="./images/image11.jpg"
              alt=""
              class="h-full w-full object-cover"
            />
          </div>
          <div class="md:col-start-2 md:col-end-3 md:row-start-1 md:row-span-1">
            <img
              src="./images/image10.jpg"
              alt=""
              class="h-full w-full object-cover"
            />
          </div>
          <div class="md:col-start-3 md:col-end-4 md:row-start-1 md:row-span-3">
            <img
              src="./images/image8.jpg"
              alt=""
              class="h-full w-full object-cover"
            />
          </div>
          <div class="">
            <img
              src="./images/image3.jpg"
              alt=""
              class="h-full w-full object-cover"
            />
          </div>
          <div class="md:row-start-3">
            <img
              src="./images/image4.jpg"
              alt=""
              class="h-full w-full object-cover"
            />
          </div>
          <div class="md:row-start-2 md:row-span-2">
            <img
              src="./images/image6.jpg"
              alt=""
              class="h-full w-full object-cover"
            />
          </div>
          <div class="md:row-start-2 md:row-span-2">
            <img
              src="./images/image7.jpg"
              alt=""
              class="h-full w-full object-cover"
            />
          </div>
        </div>

        <footer
          class="flex flex-col md:flex-row md:justify-between justify-center items-center mt-10 md:gap-0 gap-3"
        >
          <p class="font-semibold text-slate-700 text-center text-sm">
            Powered by Tabs Copyright<span>&#169;</span> 2025
          </p>
          <nav>
            <ul
              class="flex flex-row justify-between items-center text-xl gap-5"
            >
              <li class="group">
                <i
                  class="fa-brands fa-twitter group-hover:text-blue-950 transition-all duration-150 cursor-pointer"
                ></i>
              </li>
              <li>
                <i
                  class="fa-brands fa-instagram group-hover:text-blue-950 transition-all duration-150 cursor-pointer"
                ></i>
              </li>
              <li>
                <i
                  class="fa-brands fa-facebook group-hover:text-blue-950 transition-all duration-150 cursor-pointer"
                ></i>
              </li>
            </ul>
          </nav>
        </footer>
      </div>

</html>
